<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seurausten Talon Elinkaari Generaattori</title>
  <style>
    :root {
      --navy: #001F3F;
      --orange: #D2691E;
      --beige: #F5F0E6;
      --light-bg: #FAF9F6;
      --success: #4CAF50;
      --warning: #FF9800;

    }
    body {

      margin: 0; 
      padding: 0;

    }
    
    h1 {

      color: white;
      text-align: center;

      margin: 0;
      font-size: 2.4rem;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,31,63,0.3);
    }
    .subtitle {

      border-radius: 12px;

    }
    
    button {

      background: linear-gradient(135deg, var(--navy), #003366);
      color: white; 
      border: none; 
      border-radius: 12px; 
      font-size: 18px; 
      font-weight: 500;
      cursor: pointer; 
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,31,63,0.3);
    }
    button:hover {

    }

    }

      padding: 2rem 2.5rem;

      border-bottom: 4px solid var(--orange);
      text-align: center;
    }
    
    .aihe {
      font-size: 1.3rem;
      color: var(--navy);
      margin: 0 0 1rem 0;
    }
    
    .vaihe { 
      margin: 0;
      padding: 2rem 2.5rem;
      background: white; 
      border-bottom: 1px solid #f0f0f0;
      position: relative;
      transition: all 0.3s;
    }
    .vaihe:last-child {
      border-radius: 0 0 12px 12px;
      border-bottom: none;
    }
    .vaihe:hover {
      background: #fafcff;
      transform: translateX(5px);
    }
    
    .vaihe strong { 
      color: var(--navy); 
      font-size: 1.4rem; 
      display: block;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .vaihe-content {

      line-height: 1.8;
      color: #333;
    }
    
    .normiriski {

      padding: 2rem 2.5rem;
      border-radius: 0 0 12px 12px;
      border-top: 4px solid var(--success);
      text-align: center;
      margin-top: 2rem;
    }
    
    .normiriski strong {
      font-size: 1.3rem;
      color: var(--success);
      display: block;
      margin-bottom: 0.5rem;
    }
    
    .loading { 
      text-align: center;
      color: var(--navy);
      font-size: 1.2rem;
      font-style: italic;
      padding: 3rem;
    }
    .error { 
      color: var(--danger); 
      font-weight: 600; 
      text-align: center;
      padding: 2rem;
    }
    
    footer {
      text-align: center;
      padding: 3rem 2rem;
      color: #666;
      font-size: 0.95rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    @media (max-width: 768px) {

      .subtitle { font-size: 1.1rem; padding: 0 1rem 2rem; }
      main { margin: 0 1rem 2rem; padding: 1.8rem; }
      .vaihe, .analyysi-header, .normiriski { padding-left: 1.8rem; padding-right: 1.8rem; }
    }
  </style>
</head>
<body>
  <h1>Seurausten Talon Elinkaari Generaattori</h1>
  <p class="subtitle">Se instituutio, jota ei ollut olemassa</p>

  <main>
    <div class="instructions">
      <p>Kirjoita analysoitava aihe tai kysymys <strong>aina n√§in alkavaksi</strong>:</p>
      <blockquote><strong>Miten p√§√§t√∂ksen elinkaari n√§kee t√§m√§n kysymyksen</strong> [aihe tai kysymys]</blockquote>

  <script>
  async function analysoi() {
    const input = document.getElementById('syote').value.trim();
    const tulosDiv = document.getElementById('tulos');
    
    // Validointi
    if (!input.toLowerCase().startsWith("miten p√§√§t√∂ksen elinkaari n√§kee t√§m√§n kysymyksen")) {
      tulosDiv.innerHTML = '<p class="error">Virhe: Tekstin t√§ytyy alkaa sanoilla "Miten p√§√§t√∂ksen elinkaari n√§kee t√§m√§n kysymyksen ..."</p>';
      return;
    }
    
    let aihe = input.replace(/^miten p√§√§t√∂ksen elinkaari n√§kee t√§m√§n kysymyksen\s*/i, '').trim() || "[aihe puuttuu]";
    
    tulosDiv.innerHTML = '<div class="loading">üîÑ Generoidaan kattava elinkaari-analyysi aiheesta "<strong>' + aihe + '</strong>"...</div>';

    // PARANNETTU MOCK ‚Äì 6 vaihetta, pidemm√§t realistiset analyysit
    setTimeout(() => {
      const html = `
        <div class="analyysi-header">

          <p class="aihe"><strong>Tarkasteltu p√§√§t√∂s:</strong> ${aihe}</p>
        </div>

            P√§√§t√∂s "${aihe}" syntyy akuutin ongelman ratkaisuksi. Organisaatio keskittyy 
            lyhyen aikav√§lin operatiivisiin hy√∂tyihin (kustannuss√§√§st√∂t, tehokkuus). 
            Pitk√§n aikav√§lin institutionaalisia seurauksia ei systemaattisesti kartoiteta, 
            mink√§ vuoksi normiriskin arviointi j√§√§ puutteelliseksi.
          </div>
        </div>
        
        <div class="vaihe">

          <div class="vaihe-content">
            P√§√§t√∂s otetaan k√§ytt√∂√∂n ja normalisoituu organisaation toimintatapoihin. 
            "${aihe}" muuttuu asteittain "tavalliseksi" ilman kriittist√§ tarkastelua. 
            Henkil√∂st√∂ sopeutuu uusiin rutiineihin, vastustus hiipuu ja lukkiutuminen 
            organisaation kulttuuriin alkaa vahvistua.
          </div>
        </div>
        
        <div class="vaihe">
          <strong>3. Check ‚Äì Seurausten tarkistus</strong>
          <div class="vaihe-content">
            Ensimm√§iset konkreettiset seuraukset ilmenev√§t: "${aihe}" luo institutionaalisia 
            lukkiutumisia, heikent√§√§ organisaation resilienssi√§ ja muuttaa pysyv√§sti 
            toimintakulttuuria. Piilotetut kustannukset (luottamuksen menetys, motivaatio, 
            innovatiivisuus) alkavat kumuloitua systemaattisesti.

        </div>
        
        <div class="vaihe">

            J√§rjestelm√§ tunnistaa normiriskin ja vaatii interventioita. Mahdollisia toimia: 
            auditointi, p√§√§t√∂ksen purkaminen tai kompensointi. Ilman toimenpiteit√§ 
            normalisoituminen jatkuu eksponentiaalisesti vahvistaen institutionaalista 
            haurautta.
          </div>
        </div>
        
        <div class="vaihe">
          <strong>5. Audit ‚Äì Julkinen tarkastus</strong>
          <div class="vaihe-content">
            P√§√§t√∂ksen elinkaari dokumentoidaan audit-trailiin blockchain-hashattuna. 
            "${aihe}" j√§√§ pysyv√§ksi merkinn√§ksi Seurausten talon muistiin, josta kansalaiset, 
            tutkijat ja journalistit voivat tarkastella normalisoitumisen mallia.
          </div>
        </div>
        
        <div class="vaihe">
          <strong>6. Foresight ‚Äì Tulevaisuudennuste</strong>
          <div class="vaihe-content">
            Ennuste: "${aihe}" -tyyppiset p√§√§t√∂kset toistuvat 80% todenn√§k√∂isyydell√§ 
            samanlaisina muissa organisaatioissa. Ilman systemaattista PDCA-silmukkaa

          </p>
        </div>

    }, 1200); // 1.2s viive realismia varten

  // Enter-n√§pp√§in shortcut

  </script>
</body>
</html>
