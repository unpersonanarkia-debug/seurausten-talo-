<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Seurausten talo – API-pohjainen analyysi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: system-ui, -apple-system, sans-serif;
  margin:0;
  background:#fff;
  color:#000;
}
header, footer {
  border-bottom:2px solid #000;
  padding:2rem;
  text-align:center;
}
main {
  max-width:1000px;
  margin:3rem auto;
  padding:2.5rem;
  border:2px solid #000;
}
textarea {
  width:100%;
  min-height:120px;
  padding:1rem;
  font-size:1rem;
  border:2px solid #000;
}
button {
  margin-top:1.5rem;
  padding:0.8rem 2rem;
  font-size:1rem;
  background:#000;
  color:#fff;
  border:none;
  cursor:pointer;
}
#aiTila {
  margin-top:3rem;
  padding:2rem;
  border:2px solid #000;
  min-height:120px;
}
.error {
  border:2px solid #000;
  padding:1rem;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <h1>Seurausten talo</h1>
  <p>Päätöksen elinkaarimalli · API-analyysi</p>
</header>

<main>

<textarea id="aihe" placeholder="Kirjoita päätös tai kysymys..."></textarea>
<button onclick="ajaAnalyysi()">Aja seurausten talo (API)</button>

<div id="aiTila">
  <em>Odottaa API-vastausta…</em>
</div>

</main>

<footer>
  © 2026 Seurausten talo<br>
  API: <code>/api/analyze</code>
</footer>

<script>
async function ajaAnalyysi() {
  const aihe = document.getElementById("aihe").value.trim();
  const tila = document.getElementById("aiTila");

  if (!aihe) {
    tila.innerHTML = "<div class='error'>Syöte puuttuu.</div>";
    return;
  }

  tila.innerHTML = "<em>Kutsutaan seurausten taloa…</em>";

  try {
    const response = await fetch(
      "https://seurausten-talo.vercel.app/api/analyze",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ aihe })
      }
    );

    if (!response.ok) {
      throw new Error("API vastasi virheellä");
    }

    const data = await response.json();

    /*
      OLETUS API-VASTAUKSESTA:
      {
        paatos: "...",
        vaikutus: "...",
        seuraukset: "...",
        sopeutuminen: "...",
        kertautuminen: "...",
        normiriski: 3
      }
    */

    tila.innerHTML = `
      <h2>Seurausten talon vastaus</h2>

      <p><strong>(1) Päätös:</strong> ${data.paatos}</p>
      <p><strong>(2) Vaikutus:</strong> ${data.vaikutus}</p>
      <p><strong>(3) Seuraukset:</strong> ${data.seuraukset}</p>
      <p><strong>(4) Sopeutuminen:</strong> ${data.sopeutuminen}</p>
      <p><strong>(5) Kertautuminen:</strong> ${data.kertautuminen}</p>

      <hr>

      <p><strong>Normiriski:</strong> ${data.normiriski}/5</p>
      <p>
        ${
          data.normiriski >= 3
            ? "⚠ MUUTOS ON MUUTTUMASSA NORMIKSI"
            : "✓ Muutos ei lukkiudu normiksi"
        }
      </p>
    `;

  } catch (err) {
    tila.innerHTML = `
      <div class="error">
        API-kutsu epäonnistui.<br>
        ${err.message}
      </div>
    `;
  }
}
</script>

</body>
</html>
