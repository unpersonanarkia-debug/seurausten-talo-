<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Seurausten talo – Pitkä elinkaarianalyysi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: system-ui, -apple-system, sans-serif;
  margin:0;
  background:#fff;
  color:#000;
}
header, footer {
  border-bottom:2px solid #000;
  padding:2rem;
  text-align:center;
}
main {
  max-width:1200px;
  margin:3rem auto;
  padding:2.5rem;
  border:2px solid #000;
}
textarea {
  width:100%;
  min-height:150px;
  padding:1rem;
  font-size:1rem;
  border:2px solid #000;
}
button {
  margin-top:1.5rem;
  padding:0.8rem 2rem;
  font-size:1rem;
  background:#000;
  color:#fff;
  border:none;
  cursor:pointer;
}
#aiTila {
  margin-top:3rem;
  padding:2rem;
  border:2px solid #000;
  min-height:400px;
  white-space: pre-line;
  overflow-wrap: break-word;
}
.error {
  border:2px solid #000;
  padding:1rem;
  font-weight:600;
}
.loading { 
  font-style:italic; 
}
</style>
</head>

<body>

<header>
  <h1>Seurausten talo</h1>
  <p>Päätöksen elinkaarimalli – Pitkä analyysi (API)</p>
  <p>Suora linkki: <a href="https://seurausten-talo.vercel.app/generaattori.html">https://seurausten-talo.vercel.app/generaattori.html</a></p>
</header>

<main>

<textarea id="aihe" placeholder="Kirjoita päätös tai geopoliittinen kysymys…"></textarea>
<button onclick="ajaAnalyysi()">Aja seurausten talo</button>

<div id="aiTila">
  <em>Odottaa analyysiä…</em>
</div>

</main>

<footer>
  © 2026 Seurausten talo<br>
  API: <code>/api/analyze</code>
</footer>

<script>
function viive(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function ajaAnalyysi() {
  const aihe = document.getElementById("aihe").value.trim();
  const tila = document.getElementById("aiTila");

  if (!aihe) {
    tila.innerHTML = "<div class='error'>Syöte puuttuu.</div>";
    return;
  }

  tila.innerHTML = "<div class='loading'>⏳ Seurausten talo analysoi päätöstä…</div>";

  try {
    // Simuloitu tekoälyn ajattelu
    await viive(1500);

    const response = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ aihe })
    });

    if (!response.ok) {
      throw new Error("HTTP " + response.status);
    }

    const data = await response.json();

    // Generoi pitkä analyysi, >500 sanaa, polkuineen
    const analyysi = `
${data.paatos}

TS ${data.paatosVuosi} elinkaarimallissa ${data.konteksti} – päätös vireille ${data.vireilletulo} näyttäytyy ${data.lyhyenKavisin}. Lyhyen aikavälin vakaus ${data.lyhyenKertaantuminen}, normalisoituen pitkällä aikavälillä ${data.normi}.

Päätös (${data.vuosiPaatos}): ${data.paatosKuvaus}

Vaikutus (${data.vuosiVaikutusStart}–${data.vuosiVaikutusEnd}): ${data.vaikutusKuvaus}

Seuraukset (${data.vuosiSeurauksetStart}–${data.vuosiSeurauksetEnd}): ${data.seurauksetKuvaus}

Sopeutuminen (${data.vuosiSopeutuminenStart}–${data.vuosiSopeutuminenEnd}): ${data.sopeutuminenKuvaus}

Kertaantuminen (${data.vuosiKertaantuminenStart}–${data.vuosiKertaantuminenEnd}): ${data.kertaantuminenKuvaus}

Normi (${data.vuosiNormi}+): ${data.normiKuvaus}

PÄÄTÖS ${data.vuosiPaatos}: ${data.paatosLyhyt}
├── VAIKUTUS ${data.vuosiVaikutusEnd}: ${data.vaikutusLyhyt}
├── SEURAUKSET ${data.vuosiSeurauksetEnd}: ${data.seurauksetLyhyt}
├── SOPEUTUMINEN ${data.vuosiSopeutuminenEnd}: ${data.sopeutuminenLyhyt}
├── KERTAANTUMINEN ${data.vuosiKertaantuminenEnd}: ${data.kertaantuminenLyhyt}
└── NORMI ${data.vuosiNormi}: ${data.normiLyhyt}

Oppimavihje: ${data.oppi}
`;

    tila.innerHTML = `<pre>${analyysi}</pre>`;

  } catch (err) {
    console.error(err);
    tila.innerHTML = `
      <div class="error">
        API-kutsu epäonnistui.<br>
        ${err.message}
      </div>
    `;
  }
}
</script>

</body>
</html>
