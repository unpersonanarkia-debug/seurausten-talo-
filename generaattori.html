<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seurausten talon elinkaarigeneraattori</title>
  <style>
    :root {
      --primary: #222;       
      --accent: #222;          
      --beige: #F5F0E6;
      --light-bg: #FAF9F6;
      --success: #4CAF50;
      --warning: #FF9800;
      --danger: #f44336;
      --high-risk: #d32f2f;
      --medium-risk: #f57c00;
      --low-risk: #388e3c;
    }
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: var(--light-bg); 
      color: #222; 
      line-height: 1.7; 
    }
    
    h1 { 
      background: linear-gradient(to bottom, var(--primary), #3a6faf);
      color: white;
      text-align: center;
      padding: 3rem 1rem 2rem;
      margin: 0;
      font-size: 2.4rem;
      position: relative;
      box-shadow: 0 4px 20px rgba(46,91,145,0.3);
    }
    .subtitle { 
      background: linear-gradient(to bottom, var(--primary), #3a6faf);
      color: white;
      text-align: center;
      padding: 0 1rem 3rem;
      margin: 0;
      font-size: 1.2rem; 
      opacity: 0.95; 
      font-style: italic;
    }
    
    main {
      max-width: 1000px;
      margin: 0 auto 2rem;
      padding: 2.5rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }
    
    .instructions {
      background: var(--beige);
      padding: 1.5rem;
      border-radius: 12px;
      border-left: 5px solid var(--accent);
      margin-bottom: 2rem;
    }
    
    textarea { 
      width: 100%; 
      min-height: 140px; 
      padding: 18px; 
      font-size: 16px; 
      border: 2px solid #ddd; 
      border-radius: 12px; 
      margin-bottom: 1.5rem; 
      resize: vertical; 
      box-sizing: border-box;
      font-family: inherit;
      transition: all 0.3s;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(46,91,145,0.1);
    }
    
    button { 
      padding: 16px 40px; 
      background: linear-gradient(135deg, var(--primary), #3a6faf);
      color: white; 
      border: none; 
      border-radius: 12px; 
      font-size: 18px; 
      font-weight: 500;
      cursor: pointer; 
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(46,91,145,0.3);
    }
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(46,91,145,0.4);
    }
    
    #tulos { margin-top: 3rem; padding: 0; }
    
    .analyysi-header {
      background: linear-gradient(135deg, #f0f7fc, #e8f2ff);
      padding: 2rem 2.5rem;
      border-radius: 12px 12px 0 0;
      border-bottom: 4px solid var(--accent);
      text-align: center;
    }
    
    .aihe {
      font-size: 1.3rem;
      color: var(--primary);
      margin: 0 0 1rem 0;
    }
    
    .vaihe { 
      margin: 0;
      padding: 2rem 2.5rem;
      background: white; 
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.3s;
    }
    .vaihe:last-child {
      border-radius: 0 0 12px 12px;
      border-bottom: none;
    }
    .vaihe:hover {
      background: #f8fbff;
      transform: translateX(3px);
    }
    
    .vaihe strong { 
      color: var(--primary); 
      font-size: 1.4rem; 
      display: block;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .vaihe-content {
      font-size: 1.05rem;
      line-height: 1.8;
      color: #333;
    }
    
    .normiriski {
      padding: 2.5rem;
      border-radius: 0 0 12px 12px;
      text-align: center;
      margin-top: 0;
      position: relative;
      overflow: hidden;
    }
    
    .normiriski.high {
      background: linear-gradient(135deg, #ffebee, #ffcdd2);
      border-top: 4px solid var(--high-risk);
    }
    .normiriski.medium {
      background: linear-gradient(135deg, #fff3e0, #ffe0b2);
      border-top: 4px solid var(--medium-risk);
    }
    .normiriski.low {
      background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
      border-top: 4px solid var(--low-risk);
    }
    
    .normiriski strong {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 700;
    }
    
    .normiriski .score {
      font-size: 2.5rem;
      font-weight: 300;
      margin: 0.5rem 0;
      opacity: 0.8;
    }
    
    .loading { 
      text-align: center;
      color: var(--primary);
      font-size: 1.2rem;
      font-style: italic;
      padding: 3rem;
    }
    .error { 
      color: var(--danger); 
      font-weight: 600; 
      text-align: center;
      padding: 2rem;
    }
    
    footer {
      text-align: center;
      padding: 3rem 2rem;
      color: #666;
      font-size: 0.95rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 1.9rem; padding: 2rem 1rem; }
      .subtitle { font-size: 1.1rem; padding: 0 1rem 2rem; }
      main { margin: 0 1rem 2rem; padding: 1.8rem; }
      .vaihe, .analyysi-header, .normiriski { padding-left: 1.8rem; padding-right: 1.8rem; }
    }
  </style>
</head>
<body>
  <h1>Elinkaari generaattori</h1>
  <p class="subtitle">Se instituutio, jota ei ollut olemassa</p>

  <main>
    <div class="instructions">
      <p>Kirjoita analysoitava aihe tai kysymys <strong>aina n√§in alkavaksi</strong>:</p>
      <blockquote><strong>Miten p√§√§t√∂ksen elinkaari n√§kee t√§m√§n kysymyksen</strong> [aihe tai kysymys]</blockquote>
    </div>
    
    <textarea id="syote" placeholder="Esimerkki: Miten p√§√§t√∂ksen elinkaari n√§kee t√§m√§n kysymyksen: opetusryhmien suurentaminen 24 ‚Üí 32 oppilaaseen peruskoulussa?"></textarea>
    
    <button type="button" onclick="analysoi()">Generoi elinkaarianalyysi</button>

    <div id="tulos"></div>
  </main>

  <footer>
    <p>¬© 2026 Seurausten talo ‚Äì itseoppiva & autonominen muisti</p>
  </footer>

  <script>
  function laskeNormiriski(aihe) {
    const sanat = aihe.toLowerCase().split(/\s+/);
    let riskipisteet = 0;
    
    // Seurausten talon analyyttinen malli
    const korkeariskiset = ['leikkaus', 's√§√§st√∂', 'yt', 'supistus', 'v√§henny', 'rajoitus', 'pakko', 'velvoite'];
    const keskiriskiset = ['muutos', 'uusi', 'toiminta', 'tehosta', 'keskit√§', 'yksityist√§√§'];
    const matalariskiset = ['koulutus', 'kehitys', 'tuki', 'avustus'];
    
    // Laske riskikertoimet
    for (let sana of sanat) {
      if (korkeariskiset.some(riski => sana.includes(riski))) riskipisteet += 3;
      else if (keskiriskiset.some(riski => sana.includes(riski))) riskipisteet += 2;
      else if (matalariskiset.some(riski => sana.includes(riski))) riskipisteet -= 1;
      
      // Pituus vaikuttaa (pitk√§aikaiset vaikutukset)
      if (sana.length > 10) riskipisteet += 1;
      // Numerot = konkreettiset muutokset
      if (/\d+/.test(sana)) riskipisteet += 1;
    }
    
    // Normiriski-luokitus
    if (riskipisteet >= 6) return { taso: 'KORKEA', luokka: 'high', score: 85, selite: 'Vakava institutionaalinen lukkiutumisriski. Vaatii v√§lit√∂nt√§ auditointia.' };
    if (riskipisteet >= 3) return { taso: 'KESKITASO', luokka: 'medium', score: 62, selite: 'Normiriski vaatii s√§√§nn√∂llist√§ tarkastelua. Seuranta 6kk v√§lein.' };
    return { taso: 'MATALA', luokka: 'low', score: 28, selite: 'Pieni normalisoitumisriski. Vuosittainen tarkistus riitt√§v√§.' };
  }

  async function analysoi() {
    const input = document.getElementById('syote').value.trim();
    const tulosDiv = document.getElementById('tulos');
    
    if (!input.toLowerCase().startsWith("miten p√§√§t√∂ksen elinkaari n√§kee t√§m√§n kysymyksen")) {
      tulosDiv.innerHTML = '<p class="error">Virhe: Tekstin t√§ytyy alkaa sanoilla "Miten p√§√§t√∂ksen elinkaari n√§kee t√§m√§n kysymyksen ..."</p>';
      return;
    }
    
    let aihe = input.replace(/^miten p√§√§t√∂ksen elinkaari n√§kee t√§m√§n kysymyksen\s*/i, '').trim() || "[aihe puuttuu]";
    
    // Laske analyyttinen normiriski
    const normiriski = laskeNormiriski(aihe);
    
    tulosDiv.innerHTML = '<div class="loading">üîÑ Analysoidaan "' + aihe + '" ‚Äì Normiriski lasketaan...</div>';

    setTimeout(() => {
      const html = `
        <div class="analyysi-header">
          <h2 style="margin: 0; color: var(--primary);">Havainnollistava elinkaaridemo</h2>
          <p class="aihe"><strong>Tarkasteltu p√§√§t√∂s:</strong> ${aihe}</p>
        </div>
        
        <div class="vaihe">
          <strong>1. Plan ‚Äì Suunnitteluvaihe</strong>
          <div class="vaihe-content">
            P√§√§t√∂s "${aihe}" syntyy akuutin ongelman ratkaisukeinona. Organisaatio priorisoi 
            lyhyen aikav√§lin operatiiviset hy√∂dyt (${normiriski.taso === 'KORKEA' ? 'korkean riskin' : 'tavalliset'}) 
            kustannuss√§√§st√∂t tai tehokkuuden paranemisen. Pitk√§n aikav√§lin institutionaaliset 
            seuraukset j√§√§v√§t systemaattisen mallinnuksen ulkopuolelle.
          </div>
        </div>
        
        <div class="vaihe">
          <strong>2. Do ‚Äì Toteutusvaihe</strong>
          <div class="vaihe-content">
            "${aihe}" implementoidaan ja normalisoituu organisaation toimintakulttuuriin. 
            Muutos muuttuu asteittain "normaaliksi" ilman kriittist√§ refleksiota. 
            ${normiriski.taso === 'KORKEA' ? 'Vastustus tukahdutetaan' : 'Henkil√∂st√∂ sopeutuu'} uusiin rutiineihin.
          </div>
        </div>
        
        <div class="vaihe">
          <strong>3. Check ‚Äì Seurausten tarkistus</strong>
          <div class="vaihe-content">
            Konkreettiset seuraukset materialisoituvat: "${aihe}" luo ${normiriski.taso === 'KORKEA' ? 'vakavia' : 'institutionaalisia'} 
            lukkiutumisia resilienssin heikentymisen my√∂t√§. Piilotetut kustannukset 
            (luottamus, motivaatio, innovatiivisuus) alkavat kumuloitua.
          </div>
        </div>
        
        <div class="vaihe">
          <strong>4. Act ‚Äì Interventiovaihe</strong>
          <div class="vaihe-content">
            Seurausten talo tunnistaa ${normiriski.taso}-tason normiriskin. Vaatii ${normiriski.taso === 'KORKEA' ? 'v√§lit√∂nt√§' : 'kohdennettuja'} 
            korjaavia toimenpiteit√§: auditointi, kompensaatio tai p√§√§t√∂ksen purkaminen.
          </div>
        </div>
        
        <div class="vaihe">
          <strong>5. Audit ‚Äì Julkinen dokumentointi</strong>
          <div class="vaihe-content">
            P√§√§t√∂ksen elinkaari hashataan audit-trailiin. "${aihe}" j√§√§ pysyv√§ksi merkinn√§ksi 
            ${normiriski.taso === 'KORKEA' ? 'julkiseen rekisteriin' : 'tutkimusmuistiin'}.
          </div>
        </div>
        
        <div class="vaihe">
          <strong>6. Foresight ‚Äì Ennustemalli</strong>
          <div class="vaihe-content">
            Mallin mukaan "${aihe}" -tyyppiset p√§√§t√∂kset toistuvat ${normiriski.score > 70 ? '90%' : normiriski.score > 50 ? '75%' : '55%'} 
            todenn√§k√∂isyydell√§. ${normiriski.selite}
          </div>
        </div>
        
        <div class="normiriski ${normiriski.luokka}">
          <strong>${normiriski.taso}</strong>
          <div class="score">${normiriski.score}/100</div>
          <p style="margin: 1rem 0 0 0; font-size: 1.1rem; opacity: 0.9;">${normiriski.selite}</p>
        </div>
      `;
      
      tulosDiv.innerHTML = html;
    }, 1500);
  }

  document.getElementById('syote').addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && e.ctrlKey) analysoi();
  });
  </script>
</body>
</html>
