<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seurausten Talon Elinkaari Generaattori</title>
  <style>
    :root {
      --navy: #001F3F;
      --orange: #D2691E;
      --beige: #F5F0E6;
      --light-bg: #FAF9F6;
    }
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: var(--light-bg); 
      color: #222; 
      line-height: 1.6; 
    }
    
    /* Headerin tekstit header-tyylillä bodyyn */
    h1 { 
      background: linear-gradient(to bottom, var(--navy), #003366);
      color: white;
      text-align: center;
      padding: 3rem 1rem 2rem;
      margin: 0;
      font-size: 2.2rem;
      position: relative;
    }
    .subtitle { 
      background: linear-gradient(to bottom, var(--navy), #003366);
      color: white;
      text-align: center;
      padding: 0 1rem 3rem;
      margin: 0;
      font-size: 1.1rem; 
      opacity: 0.9; 
      font-style: italic;
    }
    
    main {
      max-width: 900px;
      margin: 0 auto 2rem;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      box-sizing: border-box;
    }
    textarea { 
      width: 100%; 
      min-height: 110px; 
      padding: 14px; 
      font-size: 16px; 
      border: 2px solid #ccc; 
      border-radius: 8px; 
      margin-bottom: 1.2rem; 
      resize: vertical; 
      box-sizing: border-box;
    }
    button { 
      padding: 14px 32px; 
      background: var(--navy); 
      color: white; 
      border: none; 
      border-radius: 8px; 
      font-size: 17px; 
      cursor: pointer; 
      transition: background 0.3s;
    }
    button:hover { background: #003366; }
    #tulos { 
      margin-top: 2.5rem; 
      padding: 1.8rem; 
      background: #f8fbff; 
      border-left: 6px solid var(--orange); 
      border-radius: 8px; 
    }
    .vaihe { 
      margin: 1.4rem 0; 
      padding: 1.2rem; 
      background: white; 
      border: 1px solid #e0e0e0; 
      border-radius: 8px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .vaihe strong { 
      color: var(--navy); 
      font-size: 1.15rem; 
      display: block;
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #555;
      font-size: 0.95rem;
      border-top: 1px solid #ddd;
      max-width: 900px;
      margin: 0 auto;
    }
    .loading { 
      color: #555; 
      font-style: italic; 
    }
    .error { 
      color: #d32f2f; 
      font-weight: bold; 
    }
    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; padding: 2rem 1rem; }
      .subtitle { font-size: 1rem; padding: 0 1rem 2rem; }
      main { margin: 0 1rem 2rem; padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>Seurausten Talon Elinkaari-Generaattori</h1>
  <p class="subtitle">Se instituutio, jota ei ollut olemassa</p>

  <main>
    <p>Kirjoita analysoitava aihe tai kysymys <strong>aina näin alkavaksi</strong>:</p>
    <blockquote><strong>Miten päätöksen elinkaari näkee tämän kysymyksen</strong> [aihe tai kysymys]</blockquote>
    
    <textarea id="syote" placeholder="Esimerkki: Miten päätöksen elinkaari näkee tämän kysymyksen: opetusryhmien suurentaminen 24 → 32 oppilaaseen peruskoulussa?"></textarea>
    
    <button type="button" onclick="analysoi()">Generoi elinkaari-analyysi</button>

    <div id="tulos"></div>
  </main>

  <footer>
    <p>© 2026 Seurausten talo – itseoppiva & autonominen muisti</p>
  </footer>

  <script>
  async function analysoi() {
    const input = document.getElementById('syote').value.trim();
    const tulosDiv = document.getElementById('tulos');
    
    // Validointi
    if (!input.toLowerCase().startsWith("miten päätöksen elinkaari näkee tämän kysymyksen")) {
      tulosDiv.innerHTML = '<p class="error">Virhe: Tekstin täytyy alkaa sanoilla "Miten päätöksen elinkaari näkee tämän kysymyksen ..."</p>';
      return;
    }
    
    let aihe = input.replace(/^miten päätöksen elinkaari näkee tämän kysymyksen\s*/i, '').trim() || "[aihe puuttuu]";
    
    tulosDiv.innerHTML = '<p class="loading">Generoidaan elinkaari-analyysi...</p>';

    // MOCK-DATA – TOIMII HETI ILMAN API:TA
    setTimeout(() => {
      const html = `
        <h2>Seurausten talon elinkaari-analyysi</h2>
        <p><strong>Aihe:</strong> ${aihe}</p>
        <hr style="margin: 1.5rem 0; border: none; border-top: 1px solid #ddd;">
        
        <div class="vaihe">
          <strong>1. Plan (Suunnittelu):</strong>
          Päätös "${aihe}" aloitetaan akuuttina ratkaisuna lyhyen aikavälin ongelmaan. 
          Organisaatio keskittyy nopeaan hyötyyn, mutta pitkän aikavälin seurauksia ei tunnisteta.
        </div>
        
        <div class="vaihe">
          <strong>2. Do (Toteutus):</strong>
          Päätös normalisoituu organisaation toimintatapoihin. Se muuttuu "tavalliseksi" 
          ilman kriittistä tarkastelua. Lukkiutuminen alkaa.
        </div>
        
        <div class="vaihe">
          <strong>3. Check (Tarkistus):</strong>
          Seuraukset paljastuvat: "${aihe}" luo institutionaalisia lukkiutumisia, 
          heikentää resilienssiä ja muuttaa organisaation kulttuuria pysyvästi.
        </div>
        
        <div class="vaihe">
          <strong>4. Act (Toiminta):</strong>
          Järjestelmä vaatii korjaavia toimenpiteitä tai paljastaa normiriskin 
          julkisessa auditissa. Ilman interventiota normalisoituminen jatkuu.
        </div>
        
        <div style="margin-top: 2rem; padding: 1rem; background: #e8f5e8; border-radius: 8px; border-left: 4px solid var(--orange);">
          <strong>Normiriski:</strong> KESKIMINEN (PDCA-loop vaatii toistuvan tarkastelun)
        </div>
      `;
      
      tulosDiv.innerHTML = html;
    }, 800); // 0.8s viive realismia varten
  }

  // Enter-näppäin textareaan
  document.getElementById('syote').addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && e.ctrlKey) {
      analysoi();
    }
  });
  </script>
</body>
</html>
