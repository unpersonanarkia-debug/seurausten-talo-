<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seurausten Talon Elinkaari-Generaattori</title>
  <style>
    :root {
      --navy: #001F3F;
      --orange: #D2691E;
      --beige: #F5F0E6;
      --light-bg: #FAF9F6;
    }
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: var(--light-bg); 
      color: #222; 
      line-height: 1.6; 
    }
    header {
      background: linear-gradient(to bottom, var(--navy), #003366);
      color: white;
      text-align: center;
      padding: 2.5rem 1rem;
      position: relative;
    }
    .logo-container {
      width: 180px;
      height: 180px;
      margin: 0 auto 1rem;
      position: relative;
    }
    .temple-logo {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .temple-logo .circle {
      fill: none;
      stroke: var(--orange);
      stroke-width: 8;
    }
    .temple-logo .pediment {
      fill: var(--orange);
    }
    .temple-logo .column {
      fill: #FFFFFF;
      stroke: var(--navy);
      stroke-width: 3;
    }
    .temple-logo .mountain {
      fill: #E0D8C9;
      opacity: 0.7;
    }
    h1 { margin: 0.5rem 0; font-size: 2.2rem; }
    .subtitle { font-size: 1.1rem; opacity: 0.9; font-style: italic; }
    main {
      max-width: 900px;
      margin: -4rem auto 2rem;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }
    textarea { 
      width: 100%; 
      min-height: 110px; 
      padding: 14px; 
      font-size: 16px; 
      border: 2px solid #ccc; 
      border-radius: 8px; 
      margin-bottom: 1.2rem; 
      resize: vertical; 
      box-sizing: border-box;
    }
    button { 
      padding: 14px 32px; 
      background: var(--navy); 
      color: white; 
      border: none; 
      border-radius: 8px; 
      font-size: 17px; 
      cursor: pointer; 
      transition: background 0.3s;
    }
    button:hover { background: #003366; }
    #tulos { 
      margin-top: 2.5rem; 
      padding: 1.8rem; 
      background: #f8fbff; 
      border-left: 6px solid var(--orange); 
      border-radius: 8px; 
      white-space: pre-wrap; 
    }
    .vaihe { 
      margin: 1.4rem 0; 
      padding: 1.2rem; 
      background: white; 
      border: 1px solid #e0e0e0; 
      border-radius: 8px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .vaihe strong { color: var(--navy); font-size: 1.15rem; }
    footer {
      text-align: center;
      padding: 2rem;
      color: #555;
      font-size: 0.95rem;
      border-top: 1px solid #ddd;
    }
    footer .small-logo {
      width: 60px;
      height: 60px;
      margin: 0.5rem auto;
      opacity: 0.7;
    }
    .loading { color: #555; font-style: italic; }
    .error { color: #d32f2f; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <svg class="temple-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path class="mountain" d="M0 180 Q50 140 100 170 T200 180 L200 200 L0 200 Z" />
      <circle class="circle" cx="100" cy="100" r="92" />
      <polygon class="pediment" points="40,60 100,20 160,60" />
      <rect class="column" x="50" y="60" width="20" height="100" rx="4" />
      <rect class="column" x="70" y="60" width="20" height="100" rx="4" />
      <rect class="column" x="90" y="60" width="20" height="100" rx="4" />
      <rect class="column" x="110" y="60" width="20" height="100" rx="4" />
      <rect class="column" x="130" y="60" width="20" height="100" rx="4" />
    </svg>
  </div>
  <h1>Seurausten Talon Elinkaari-Generaattori</h1>
  <p class="subtitle">Se instituuttio, jota ei ollut olemassa</p>
</header>

<main>
  <p>Kirjoita analysoitava aihe tai kysymys <strong>aina näin alkavaksi</strong>:</p>
  <blockquote><strong>Miten päätöksen elinkaari näkee tämän kysymyksen</strong> [aihe tai kysymys]</blockquote>
  
  <textarea id="syote" placeholder="Esimerkki:\nMiten päätöksen elinkaari näkee tämän kysymyksen: opetusryhmien suurentaminen 24 → 32 oppilaaseen peruskoulussa?"></textarea>
  
  <button onclick="analysoi()">Generoi elinkaari-analyysi</button>

  <div id="tulos"></div>
</main>

<footer>
  <svg class="small-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="100" r="92" fill="none" stroke="#D2691E" stroke-width="8"/>
    <polygon points="40,60 100,20 160,60" fill="#D2691E"/>
    <rect x="50" y="60" width="20" height="100" rx="4" fill="white" stroke="#001F3F" stroke-width="3"/>
    <rect x="70" y="60" width="20" height="100" rx="4" fill="white" stroke="#001F3F" stroke-width="3"/>
    <rect x="90" y="60" width="20" height="100" rx="4" fill="white" stroke="#001F3F" stroke-width="3"/>
  </svg>
  <p>© Seurausten talo – Rakenteellinen vastuu & läpinäkyvyys</p>
</footer>

<script>
async function analysoi() {
  const input = document.getElementById('syote').value.trim();
  const tulosDiv = document.getElementById('tulos');
  
  if (!input.toLowerCase().startsWith("miten päätöksen elinkaari näkee tämän kysymyksen")) {
    tulosDiv.innerHTML = '<p class="error">Virhe: Tekstin täytyy alkaa sanoilla "Miten päätöksen elinkaari näkee tämän kysymyksen ..."</p>';
    return;
  }
  
  let aihe = input.replace(/^miten päätöksen elinkaari näkee tämän kysymyksen\s*/i, '').trim() || "[aihe puuttuu]";
  
  tulosDiv.innerHTML = '<p class="loading">Analysoidaan...</p>';

  try {
  const response = await fetch('https://seurausten-talo.vercel.app/api/analyze', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ aihe })
});

    if (!response.ok) {
      const errData = await response.json();
      throw new Error(errData.error || HTTP-virhe ${response.status});
    }

    const data = await response.json();

    if (data.error) throw new Error(data.error);

    const vastaus = data.vastaus;

    let html = `<h2>Seurausten talon elinkaari-analyysi (AI-generoitu)</h2>
                <p><strong>Aihe:</strong> ${aihe}</p><hr style="margin:1.5rem 0; border-color: #ddd;">`;

    // Yksinkertainen muotoilu – voit parantaa tätä myöhemmin
    html += vastaus
      .replace(/\n/g, '<br>')
      .replace(/(\d\.\s[A-ZÄÖ][a-zäö\s]+):/g, '<strong>$1</strong><br>');

    tulosDiv.innerHTML = html;
  } catch (error) {
    tulosDiv.innerHTML = <p class="error">Virhe: ${error.message}<br>(Tarkista proxy-URL, Vercel-projekti tai Groq API-avain Vercelin environment variables -osiossa)</p>;
  }
}
</script>

</body>
</html>
